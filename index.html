    <style>
        :root { 
            --google-blue: #1a73e8; 
            --text-dark: #202124; 
            --text-gray: #5f6368;
            --bg-light: #f8f9fa; 
            --border: #e8eaed;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Inter', sans-serif; 
            color: var(--text-dark); 
            background: #ffffff; 
            line-height: 1.6; 
            overflow-x: hidden; 
        }

        nav { 
            padding: 20px 8%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: rgba(255,255,255,0.9); 
            backdrop-filter: blur(10px); 
            border-bottom: 1px solid var(--border); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }

        .logo { 
            font-weight: 700; 
            font-size: 1.3rem; 
            text-decoration: none; 
            color: inherit; 
            letter-spacing: -0.5px; 
        }

        .nav-links a { 
            text-decoration: none; 
            color: var(--text-gray); 
            margin-left: 25px; 
            font-weight: 500; 
            font-size: 0.9rem; 
            transition: color 0.3s ease; 
        }

        .nav-links a:hover { color: var(--google-blue); }

        .hero { 
            text-align: center; 
            padding: 160px 20px 120px; 
            background: radial-gradient(at 0% 0%, rgba(26, 115, 232, 0.08) 0, transparent 50%), 
                        radial-gradient(at 100% 100%, rgba(100, 58, 250, 0.05) 0, transparent 50%);
        }

        .hero h1 { 
            font-size: 4.5rem; 
            font-weight: 700; 
            letter-spacing: -3px; 
            line-height: 1; 
            margin-bottom: 25px; 
        }

        .sliding-text-container { 
            height: 85px; 
            overflow: hidden; 
            display: inline-block; 
            vertical-align: bottom; 
        }

        .sliding-words { 
            display: flex; 
            flex-direction: column; 
            animation: slideWords 8s cubic-bezier(0.645, 0.045, 0.355, 1) infinite; 
        }

        .sliding-words span { 
            display: block; 
            color: var(--google-blue); 
            height: 85px; 
            padding-left: 10px; 
        }

        @keyframes slideWords {
            0%, 20% { transform: translateY(0); }
            25%, 45% { transform: translateY(-85px); }
            50%, 70% { transform: translateY(-170px); }
            75%, 95% { transform: translateY(-255px); }
            100% { transform: translateY(0); }
        }

        .hero p { 
            font-size: 1.4rem; 
            color: var(--text-gray); 
            margin: 30px auto 45px; 
            max-width: 750px; 
            font-weight: 300; 
        }

        .btn-primary { 
            background: var(--google-blue); 
            color: white; 
            padding: 18px 36px; 
            border-radius: 12px; 
            text-decoration: none; 
            font-weight: 600; 
            box-shadow: 0 10px 20px rgba(26, 115, 232, 0.2); 
            transition: transform 0.2s ease, box-shadow 0.2s ease; 
            display: inline-block; 
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 28px rgba(26, 115, 232, 0.3);
        }

        .section-padding { padding: 100px 8%; }

        .problem-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 40px; 
            margin-top: 60px; 
        }

        .problem-card { 
            padding: 40px; 
            border-radius: 20px; 
            background: var(--bg-light); 
            border: 1px solid var(--border); 
        }

        .problem-card h3 { color: #d63031; margin-bottom: 15px; }

        .about-section { 
            background: var(--text-dark); 
            color: white; 
            border-radius: 40px; 
            margin: 0 4%; 
            padding: 100px 8%; 
            display: flex; 
            align-items: center; 
            gap: 60px; 
            flex-wrap: wrap; 
        }

        .offer-section { background: #fff; text-align: center; }

        .audit-box { 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 60px; 
            border: 2px solid var(--google-blue); 
            border-radius: 30px; 
        }

        .price-tag { 
            font-size: 2.5rem; 
            font-weight: 700; 
            color: var(--google-blue); 
            margin: 20px 0; 
        }

        .audit-box ul { 
            list-style: none; 
            text-align: left; 
            max-width: 500px; 
            margin: 30px auto; 
        }

        .audit-box li { margin-bottom: 15px; font-size: 1.1rem; }
        .audit-box li::before { content: "âœ…"; margin-right: 10px; }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.8rem; }
            .sliding-text-container { height: 55px; }
            .sliding-words span { height: 55px; }
        }
    </style>
</head>
